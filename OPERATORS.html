<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERATORS</title>
</head>
<body>
    <script>
        // ASSIGNMENT OPERATOR "="

        document.write('ASSIGNMENT OPERATOR "="')
        document.write("<br><br>")

        x = 20;

        document.write(x)
        document.write("<br><br>")

        document.write('ARITHMETIC OPERATOR "+,-,*,/,%"')
        document.write("<br><br>")

        // ARITHMETIC OPERATOR "+,-,*,/,%"
        
        d = 20;
        z = 30;

        document.write(d+z)
        document.write("<br><br>")

        q = 40;
        a = 30;

        document.write(q-a)
        document.write("<br><br>")


        sd = 7;
        fd = 3;

        document.write(sd*fd)
        document.write("<br><br>")

        ds = 96;
        df = 12;

        document.write(ds/df)
        document.write("<br><br>")

        dz = 96;
        dd = 12;

        document.write(dz%dd)
        document.write("<br><br>")

        document.write("Relational/ Conditional Op/comparison: (<,>,<=,>=,==,!=,===)")

        document.write("<br><br>")

        // Relational/ Conditional Op/comparison: (<,>,<=,>=,==,!=,===)

        ff = 23;
        ss = 23;

        document.write(ff==ss);
        document.write("<br><br>")

        o1 = '23';
        y1 = '23';

        document.write(o1===y1);
        document.write("<br><br>")

        f = 23;
        s = 23;

        document.write(f>s);
        document.write("<br><br>")

        
        f1 = 2;
        s1 = 23;

        document.write(f1<s1);
        document.write("<br><br>")

        ff1 = 44;
        ss1 = 23;

        document.write(ff1>=ss1);
        document.write("<br><br>")













    </script>
</body>
</html>
